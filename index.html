<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        margin: 30px;
        background-color: #ffe6f2; /* Light pink background */
      }
      form {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h2, h4 { text-align: center; color: #cc0066; }
      .btn-group { display: flex; justify-content: center; gap: 10px; }
    </style>
  </head>

  <body> 
    <h2><b>BLOOM COLLEGE</b></h2>
    <h4>Student Registration Form</h4>

    <form id="studentForm">

      <div class="mb-3">
        <label class="form-label">Student Image:</label>
        <input type="file" class="form-control" accept="image/*">
        <small class="text-muted">(less than 5 MB)</small>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Student Name:</label>
        <div class="col-sm-10">
          <input type="text" id="studentName" class="form-control" placeholder="Full Name" onchange="toUpperCaseField(this)">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Father's Name:</label>
        <div class="col-sm-10">
          <input type="text" id="fatherName" class="form-control" placeholder="Father's Full Name" onchange="toUpperCaseField(this)">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Mother's Name:</label>
        <div class="col-sm-10">
          <input type="text" id="motherName" class="form-control" placeholder="Mother's Full Name" onchange="toUpperCaseField(this)">
        </div>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <label for="gender" class="me-3 mb-0" style="min-width: 80px;">Gender:</label>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Date of Birth:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" id="email" class="form-control" placeholder="email@example.com" onfocus="onEmailFocus()" onblur="onEmailBlur()">
          <small id="emailHelp" class="form-text"></small>
        </div>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <label class="me-3 mb-0" style="min-width: 80px;">Level:</label>
        <select id="level" class="form-select w-auto flex-fill">
          <option>PhD</option>
          <option>Master</option>
          <option>Bachelor</option>
        </select>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <label class="me-3 mb-0" style="min-width: 80px;">Department:</label>
        <select id="department" class="form-select w-auto flex-fill">
          <option>Electrical Engineering</option>
          <option>Management</option>
          <option>Mechanical Engineering</option>
        </select>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Tel/Mobile:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" placeholder="0x-xxx xxxx">
        </div>
      </div>

      <hr class="my-4" style="border: 1px solid #f5a5c5;">
      <h5 class="text-center">Address</h5>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">State:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="State">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="City">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Postcode:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Postcode">
        </div>
      </div>

      <hr class="my-4" style="border: 1px solid #f5a5c5;">
      <div class="text-center">
        <button type="submit" class="btn btn-secondary">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <h5 class="text-success mb-3">Your details have been saved!</h5>
          <button class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // (i) onFocus event
      function onEmailFocus() {
        const help = document.getElementById("emailHelp");
        help.innerText = "Please enter a valid email address.";
        help.style.color = "blue";
      }

      // (ii) onBlur event
      function onEmailBlur() {
        const email = document.getElementById("email").value;
        const help = document.getElementById("emailHelp");
        const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (!email.match(pattern)) {
          help.innerText = "Invalid email format!";
          help.style.color = "red";
        } else {
          help.innerText = "Email looks good!";
          help.style.color = "green";
        }
      }

      // (iii) onChange event — convert text to uppercase
      function toUpperCaseField(input) {
        input.value = input.value.toUpperCase();
      }

      // (iv) onSubmit — show success modal
      document.getElementById("studentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const modal = new bootstrap.Modal(document.getElementById("successModal"));
        modal.show();
        this.reset();
      });
    </script>

  </body>
</html>
